<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-content">
        <img class="user-profile-pic" src="images/image-victor.jpg" alt="Profile picture">
        <div class="user-info">
          <h1 class="user-name">Victor Crest <span>26</span></h1> 
          <h2 class="user-location">London</h2>
        </div>
        <div class="user-stats">
          <div class="stat">
            <h3 class="stat-number">80K</h3>
            <p class="stat-desc">Followers</p>
          </div>
          <div class="stat">
            <h3 class="stat-number">803K</h3>
            <p class="stat-desc">Likes</p>
          </div>
          <div class="stat">
            <h3 class="stat-number">1.4K</h3>
            <p class="stat-desc">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/virgiliovalentin">Virgilio Valent√≠n</a>.
  </footer>
</body>
</html>
